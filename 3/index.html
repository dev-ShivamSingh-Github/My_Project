<!DOCTYPE html>
<html lang="en-IN">
	<head>
		<title>Tic&nbsp;Tac&nbsp;Toe</title>
		<meta charset="UTF-8">
		<meta name="author" content="Shivam Singh">
		<meta name="description" content="Tic Tac Toe">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>Let's&nbsp;play&nbsp;TIC&nbsp;TAC&nbsp;TOE</div>
		<br><hr>
		<table>
			<tr>
				<td>Score</td>
				<td>WIN</td>
				<td>LOOSE</td>
				<td>TIE</td>
			</tr>
			<tr>
				<td><button class="reset" onClick="reset()">Reset</button></td>
				<td id="r_w">0</td>
				<td id="r_l">0</td>
				<td id="r_t">0</td>
			</tr>
		</table>
		<hr><br>
		<div class="main" id="main">
			<button class="buttons" id="0"></button>
			<button class="buttons" id="1"></button>
			<button class="buttons" id="2"></button>
			<br>
			<button class="buttons" id="3"></button>
			<button class="buttons" id="4"></button>
			<button class="buttons" id="5"></button>
			<br>
			<button class="buttons" id="6"></button>
			<button class="buttons" id="7"></button>
			<button class="buttons" id="8"></button>
			<br><br>
			<button class="go" onClick="restart()">Restart the game</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
